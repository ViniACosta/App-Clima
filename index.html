<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite o nome da sua cidade" />
      <button class="botao-busca" onclick="cliqueNoBotao()">
        <i class="ri-search-2-line icone-busca"></i>
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em Brasília</h2>

        <p class="temp">21°C</p>

        <div class="caixa-menor">
          <img class="img-previsao"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone-info-tempo"
          />
          <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 76%</p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
